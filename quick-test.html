<!DOCTYPE html>
<html>
<head>
    <title>Quick Test - 101 Tools</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a2e; color: #fff; }
        .success { color: #2ecc71; font-size: 2em; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>
    <h1>Quick Implementation Test</h1>
    <div id="results"></div>

    <script src="core.js"></script>
    <script src="utilities.js"></script>
    <script src="utility-implementations.js"></script>
    <script src="utility-implementations-extended.js"></script>
    <script src="utility-implementations-2.js"></script>
    <script src="utility-implementations-3.js"></script>
    <script src="utility-implementations-4.js"></script>
    <script src="utility-implementations-5.js"></script>
    <script src="utility-implementations-final.js"></script>
    <script src="utility-implementations-complete-1.js"></script>
    <script src="utility-implementations-complete-2.js"></script>
    <script src="utility-implementations-complete-final.js"></script>
    <script src="utility-implementations-enhanced.js"></script>
    <script src="utility-implementations-ultimate.js"></script>

    <script>
        // List of all 101 expected implementations
        const expectedImplementations = [
            'BreathingPacer', 'MicroDecisionDice', 'PomodoroGarden', 'ThoughtUntangler',
            'TimeCapsuleMessenger', 'PersonalValueSorter', 'SilentAuctionTimer',
            'ColorEmotionMapper', 'HabitStacker', 'MemoryPalaceBuilder', 'FocusSoundscape',
            'MicroJournal', 'DecisionMatrix', 'GratitudeJar', 'SocialBatteryMeter',
            'EnergyTracker', 'WorryWindow', 'MindfulEatingTimer', 'TaskFrictionAnalyzer',
            'MeetingCostCalculator', 'LifePieChart', 'RandomActsGenerator', 'MoodPalette',
            'EmotionalWeatherReport', 'InterruptionLog', 'DailyHighlightPicker',
            'ComplimentBank', 'AnxietyReframer', 'MotivationMomentum', 'IdeaCollisionTool',
            'PersonalInflationTracker', 'WalkingMeetingPacer', 'MindfulTransitionBell',
            'GoalThermometer', 'DeclutterRoulette', 'ValidationGenerator',
            'TimePerceptionTest', 'BoredomTransformer', 'ContextSwitchLogger',
            'ProductivityWeather', 'FutureLetterWriter', 'NostalgiaBox',
            'PersonalMantraBuilder', 'EmergencyJoyKit', 'MindClutterDump',
            'DecisionJournal', 'CreativitySparkBank', 'StressSignatureTracker',
            'FidgetPatternMaker', 'CommitmentThermometer', 'MicroLearningQueue',
            'DreamSymbolDictionary', 'ConfidenceCalibrator', 'RelationshipMapVisualizer',
            'SkillTreeBuilder', 'ProjectMomentumTracker', 'DecisionFatigueMonitor',
            'ConversationStarterGenerator', 'FocusFlowTimer', 'BoundarySettingAssistant',
            'ComplimentJournal', 'QuestionCompass', 'MoodForecast', 'CreativityUnblocker',
            'StrengthSpotter', 'VoiceJournal', 'AnxietyDefuser', 'CompassionPractice',
            'GoalLadder', 'SocialRecharge', 'PerspectiveShift', 'MicroAdventure',
            'ConnectionBingo', 'FocusAnchor', 'ReframeStudio', 'HabitChain',
            'MindfulCheck', 'GratefulMoments', 'StoryStarter', 'BreakPlanner',
            'MemoryLane', 'WellnessCheck', 'ProductivityPulse', 'InspirationVault',
            'LearningPath', 'TimelineBuilder', 'SuccessJournal', 'BrainDump',
            'SystemReboot', 'MoodAlchemy', 'PeaceBuilder', 'VisionBoard',
            'MindGarden', 'QuietSpace', 'DailyTheme', 'FinishLine',
            'ArgumentMapper', 'ImpulsePurchaseDelay', 'BodyScanGuide'
        ];

        let implemented = 0;
        let missing = [];

        expectedImplementations.forEach(name => {
            if (typeof window[name] !== 'undefined') {
                implemented++;
            } else {
                missing.push(name);
            }
        });

        const results = document.getElementById('results');
        if (implemented === expectedImplementations.length) {
            results.innerHTML = `
                <div class="success">
                    âœ… SUCCESS!<br>
                    All ${expectedImplementations.length} utilities are implemented!
                </div>
            `;
        } else {
            results.innerHTML = `
                <div class="error">
                    <h2>Status: ${implemented}/${expectedImplementations.length} implemented</h2>
                    <h3>Missing implementations:</h3>
                    <ul>${missing.map(m => `<li>${m}</li>`).join('')}</ul>
                </div>
            `;
        }

        console.log(`Implemented: ${implemented}/${expectedImplementations.length}`);
        if (missing.length > 0) {
            console.log('Missing:', missing);
        }
    </script>
</body>
</html>
