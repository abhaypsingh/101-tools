<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Favicon PNGs</title>
</head>
<body style="background: #f0f0f0; padding: 20px; font-family: Arial, sans-serif;">
    <h1>101 Tools - Favicon Generator</h1>
    <p>Right-click each canvas and save as PNG with the specified filename:</p>

    <div style="margin: 20px 0;">
        <h3>favicon-16.png (16x16)</h3>
        <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: crisp-edges;"></canvas>
    </div>

    <div style="margin: 20px 0;">
        <h3>favicon-32.png (32x32)</h3>
        <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; image-rendering: crisp-edges;"></canvas>
    </div>

    <div style="margin: 20px 0;">
        <h3>apple-touch-icon.png (180x180)</h3>
        <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
    </div>

    <div style="margin: 20px 0;">
        <h3>icon-192.png (192x192 for PWA)</h3>
        <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    </div>

    <div style="margin: 20px 0;">
        <h3>icon-512.png (512x512 for PWA)</h3>
        <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    </div>

    <script>
        function drawFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(0.5, '#764ba2');
            gradient.addColorStop(1, '#f093fb');

            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, Math.PI * 2);
            ctx.fill();

            // Draw "101" text
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Adjust font size based on canvas size
            let fontSize = size * 0.28;
            if (size === 16) fontSize = 6;
            if (size === 32) fontSize = 11;

            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillText('101', size/2, size/2 - size*0.1);

            // Draw simplified toolbox for smaller sizes
            if (size >= 32) {
                // Toolbox gradient
                const toolGrad = ctx.createLinearGradient(size*0.3, size*0.6, size*0.7, size*0.8);
                toolGrad.addColorStop(0, '#FFD700');
                toolGrad.addColorStop(0.5, '#FFA500');
                toolGrad.addColorStop(1, '#FF6B6B');

                // Toolbox rectangle
                const boxWidth = size * 0.4;
                const boxHeight = size * 0.2;
                const boxX = (size - boxWidth) / 2;
                const boxY = size * 0.55;

                ctx.fillStyle = toolGrad;
                ctx.fillRect(boxX, boxY, boxWidth, boxHeight);

                // Toolbox handle
                ctx.strokeStyle = 'white';
                ctx.lineWidth = size * 0.025;
                ctx.beginPath();
                ctx.moveTo(size * 0.38, boxY);
                ctx.quadraticCurveTo(size/2, boxY - size*0.06, size * 0.62, boxY);
                ctx.stroke();

                // Tool compartments (only for larger sizes)
                if (size >= 180) {
                    ctx.fillStyle = 'white';
                    ctx.globalAlpha = 0.9;
                    const compartmentWidth = boxWidth * 0.25;
                    const compartmentHeight = boxHeight * 0.6;
                    const compartmentY = boxY + (boxHeight - compartmentHeight) / 2;

                    ctx.fillRect(boxX + boxWidth * 0.1, compartmentY, compartmentWidth, compartmentHeight);
                    ctx.fillRect(boxX + boxWidth * 0.375, compartmentY, compartmentWidth, compartmentHeight);
                    ctx.fillRect(boxX + boxWidth * 0.65, compartmentY, compartmentWidth, compartmentHeight);
                    ctx.globalAlpha = 1;
                }
            } else {
                // For 16x16, just add a simple line below the text
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(size * 0.2, size * 0.7);
                ctx.lineTo(size * 0.8, size * 0.7);
                ctx.stroke();
            }

            // Add subtle sparkles for larger sizes
            if (size >= 180) {
                ctx.fillStyle = 'white';
                ctx.globalAlpha = 0.8;

                // Sparkle 1
                ctx.beginPath();
                ctx.arc(size * 0.2, size * 0.25, size * 0.02, 0, Math.PI * 2);
                ctx.fill();

                // Sparkle 2
                ctx.beginPath();
                ctx.arc(size * 0.8, size * 0.3, size * 0.015, 0, Math.PI * 2);
                ctx.fill();

                // Sparkle 3
                ctx.beginPath();
                ctx.arc(size * 0.75, size * 0.75, size * 0.02, 0, Math.PI * 2);
                ctx.fill();

                // Sparkle 4
                ctx.beginPath();
                ctx.arc(size * 0.25, size * 0.7, size * 0.015, 0, Math.PI * 2);
                ctx.fill();

                ctx.globalAlpha = 1;
            }
        }

        // Generate all favicon sizes
        drawFavicon('canvas16', 16);
        drawFavicon('canvas32', 32);
        drawFavicon('canvas180', 180);
        drawFavicon('canvas192', 192);
        drawFavicon('canvas512', 512);

        // Auto-download function (optional)
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Add download buttons
        document.querySelectorAll('canvas').forEach(canvas => {
            const button = document.createElement('button');
            button.textContent = 'Download';
            button.style.cssText = 'display: block; margin-top: 10px; padding: 5px 15px; background: #667eea; color: white; border: none; border-radius: 3px; cursor: pointer;';

            const filename = canvas.id.replace('canvas', 'favicon-') + '.png';
            if (canvas.id === 'canvas180') button.setAttribute('data-filename', 'apple-touch-icon.png');
            else if (canvas.id === 'canvas192') button.setAttribute('data-filename', 'icon-192.png');
            else if (canvas.id === 'canvas512') button.setAttribute('data-filename', 'icon-512.png');
            else button.setAttribute('data-filename', filename);

            button.onclick = () => {
                downloadCanvas(canvas.id, button.getAttribute('data-filename'));
            };

            canvas.parentElement.appendChild(button);
        });
    </script>
</body>
</html>
