<!-- 101 Tools Favicon - Vibrant and Modern -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <!-- Main gradient for the background -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
        </linearGradient>

        <!-- Shiny gradient for the toolbox -->
        <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
        </linearGradient>

        <!-- Glow effect -->
        <radialGradient id="glowGradient">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
        </radialGradient>

        <!-- Shadow filter -->
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Background circle -->
    <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>

    <!-- Inner glow -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.6"/>

    <!-- Main "101" text -->
    <text x="50" y="40" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="white" filter="url(#shadow)">101</text>

    <!-- Toolbox icon -->
    <g transform="translate(50, 60)">
        <!-- Toolbox base -->
        <rect x="-20" y="-8" width="40" height="20" rx="3" fill="url(#toolGradient)" filter="url(#shadow)"/>

        <!-- Toolbox handle -->
        <path d="M-12,-8 Q0,-14 12,-8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>

        <!-- Tool details -->
        <rect x="-15" y="-3" width="8" height="10" rx="1" fill="white" opacity="0.9"/>
        <rect x="-4" y="-3" width="8" height="10" rx="1" fill="white" opacity="0.9"/>
        <rect x="7" y="-3" width="8" height="10" rx="1" fill="white" opacity="0.9"/>
    </g>

    <!-- Sparkle effects -->
    <g opacity="0.8">
        <circle cx="20" cy="25" r="2" fill="white">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="80" cy="30" r="1.5" fill="white">
            <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="75" cy="75" r="2" fill="white">
            <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="25" cy="70" r="1.5" fill="white">
            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
    </g>
</svg>